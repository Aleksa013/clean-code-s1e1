<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-page">
      <img class="header-page__pic" src="./eisenhower-matrix.jpg" alt="matrix eisenhowers">
      <a class="header-page__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main">
      <section class="new-item">
        <label class="new-item__title" for="new-task">Add Item</label>
        <div class="new-item__row">
          <input id="new-task"class="task-value inp" type="text">
          <button class="task__btn_add btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="task__header">Todo</h3>
        <ul class="tasks-list" id="incompleteTasks">
          <li class="task__item">
            <input class="inp" type="checkbox">
            <label class="task-value ">Pay Bills</label>
            <input type="text" class="task-value inp">
            <button class="task__btn_edit btn">Edit</button>
            <button class="task__btn_delete btn">
              <img class="task__btn_pic" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="inp" type="checkbox">
            <label class="task-value">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-value inp">
            <button class="task__btn_edit btn">Save</button>
            <button class="task__btn_delete btn">
              <img class="task__btn_pic" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="task__header">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task__item">
            <input class="inp" type="checkbox" checked>
            <label class="task-value">See the Doctor</label>
            <input type="text" class="task-value inp">
            <button class="task__btn_edit btn">Edit</button>
            <button class="task__btn_delete btn">
            <img class="task__btn_pic" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>   
    </div>
    <script src="app.js"></script>
  </body>
</html>
